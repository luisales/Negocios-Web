    </header>
      <h1 class="col-s-12 col-m-8 col-6 col-offset-m-2 col-offset-3">Contáctanos</h1>
    <section class="row">
    <form id="formToValidate" method="post" action="Contacto.html" class="col-s-12 col-6 col-offset-3">
      <fieldset class="row">
        <label for="txtNombre">Nombre y Apellido*</label>
        <input class="material col-s-12" type="text" name="txtNombre" id="txtNombre"
          placeholder="Escriba su Nombre Completo"/>
        <span class="error" id="txtNombreError"></span>
      </fieldset>

      <fieldset>
        <label for="txtCorreo">Correo Electrónico*</label>
        <input class="material col-s-12" type="email" name="txtCorreo" id="txtCorreo" placeholder="Escriba su Correo Electrónico" /><br>
        <span class="error"  id="txtCorreoError"></span>
      </fieldset>
      <fieldset>
        <label for="txtTelefono">Teléfono*</label>
        <input class="material col-s-12" type="text" name="txtTelefono" id="txtTelefono" placeholder="Escriba su Número Telefónico" /><br>
        <span class="error"  id="txtTelefonoError"></span>
      </fieldset>
      <fieldset>
        <label for="txtComentario">Comentario*</label>
        <input class="material col-s-12" type="textarea" name="txtComentario" id="txtComentario" placeholder="Escriba un Comentario" /><br>
        <span class="error"  id="txtComentarioError"></span>
      </fieldset>
      <fieldset class="row">
            <legend>Calificacion</legend>
            <input  id="rbtMala" name="rbtComida" value="M" type="radio" />
            <a for="rbtMala">Mala</a> &nbsp;
            <input id="rbtRegular" name="rbtComida" value="R" type="radio" />
            <a for="rbtRegular">Regular</a>
            <input id="rbtExcelente" name="rbtComida" value="E" type="radio" checked />
            <a for="rbtExcelente">Excelente</a>
        </fieldset>
    <fieldset>
        <button class="primary col-s-12 col-m-4 col-3 col-offset-m-8 col-offset-9" type="submit" id="btnGuardar">Enviar</button>
      </fieldset>
    </form>
  </section>
