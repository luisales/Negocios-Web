      <h1 class="col-s-12 col-m-8 col-6 col-offset-m-2 col-offset-3">Datos de Aplicación</h1>
    <section class="row">
    <form id="formToValidate" method="post" action="Empleo.html" class="col-s-12 col-6 col-offset-3">
      <fieldset class="row">
        <label for="txtNombre">Nombre Completo</label>
        <input class="material col-s-12" type="text" name="txtNombre" id="txtNombre"
          placeholder="Escriba su Nombre Completo"/>
        <span class="error" id="txtNombreError"></span>
      </fieldset>
        <fieldset class="row">
          <label for="txtDireccion">Dirección de Domicilio</label>
          <input class="material col-s-12" type="text" name="txtDireccion" id="txtDireccion"
            placeholder="Escriba su Dirección de Domicilio"/>
          <span class="error" id="txtDireccionError"></span>

        </fieldset>
        <fieldset class="row">
          <label for="txtFecha">Fecha de Nacimiento</label>
          <input class="material col-s-12" type="date" name="txtFecha" id="txtFecha"
            placeholder="Escriba su fecha de nacimiento"/>
          <span class="error" id="txtFechaError"></span>

        </fieldset>
      <fieldset>
        <label for="txtCorreo">Correo Electrónico</label>
        <input class="material col-s-12" type="email" name="txtCorreo" id="txtCorreo" placeholder="Escriba su Correo Electrónico" /><br>
        <span class="error"  id="txtCorreoError"></span>
      </fieldset>
      <fieldset>
        <label for="txtTelefono">Teléfono</label>
        <input class="material col-s-12" type="text" name="txtTelefono" id="txtTelefono" placeholder="Escriba su Número Telefónico" /><br>
        <span class="error"  id="txtTelefonoError"></span>
      </fieldset>
      <fieldset class="row">
            <legend>Género</legend>
            <input  id="rbtMasculino" name="rbtGenero" value="M" type="radio" />
            <a for="rbtMasculino">Masculino</a> &nbsp;
            <input id="rbtFemenino" name="rbtGenero" value="F" type="radio" />
            <a for="rbtFemenino">Femenino</a>
            <input id="rbtOtros" name="rbtGenero" value="O" type="radio" checked />
            <a for="rbtOtros">Otros</a>
        </fieldset>
    <fieldset>
      <label for="cmbTrabajo">Trabajo al que desea aplicar</label>
        <select id="cmbTrabajo" name="cmbTrabajo">
            <option value="Cocinero">Cocinero</option>
            <option value="Repartidor">Repartidor</option>
            <option value="Mesero">Mesero</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Conserje">Conserje</option>
        </select>
        <span class="error"  id="cmbCombo"></span>
    </fieldset>
    <fieldset>
        <button class="primary col-s-12 col-m-4 col-3 col-offset-m-8 col-offset-9" type="submit" id="btnGuardar">Enviar</button>
      </fieldset>
    </form>
  </section>
